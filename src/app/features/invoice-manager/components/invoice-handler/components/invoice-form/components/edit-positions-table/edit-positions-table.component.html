<table *ngIf="positions && positions.length > 0" mat-table [dataSource]="positions" class="mat-elevation-z8 edit-positions-table">

    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="netValue">
      <th mat-header-cell *matHeaderCellDef> Net value </th>
      <td mat-cell *matCellDef="let element"> {{element.netValue}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="vatTax">
      <th mat-header-cell *matHeaderCellDef> VAT </th>
      <td mat-cell *matCellDef="let element"> {{element.vatTax}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
