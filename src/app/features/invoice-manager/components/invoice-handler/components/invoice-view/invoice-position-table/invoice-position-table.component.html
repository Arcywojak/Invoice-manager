<table *ngIf="positions && positions.length > 0" mat-table [dataSource]="positions" class="mat-elevation-z8 invoice-position-table">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="netValue">
      <th mat-header-cell *matHeaderCellDef> NET </th>
      <td mat-cell *matCellDef="let element"> {{element | positionValue: 0}} </td>
    </ng-container>
  
    <ng-container matColumnDef="vatTax">
      <th mat-header-cell *matHeaderCellDef> VAT </th>
      <td mat-cell *matCellDef="let element"> {{element.vatTax}}% </td>
    </ng-container>

    <ng-container matColumnDef="grossValue">
        <th mat-header-cell *matHeaderCellDef> GROSS </th>
        <td mat-cell *matCellDef="let element"> {{element | positionValue: 1}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
