<div class="invoice-manager-container">
    <mat-card>
        <app-invoice-filter>

        </app-invoice-filter>
        <app-invoice-list [invoices]="invoices" (activeInvoiceEmitter)="setActiveInvoice($event)">

        </app-invoice-list>
    </mat-card>
    <mat-card>
        <app-invoice-handler 
        [selectedInvoice]="activeInvoice" 
        [selectedIndex]="currentIndex" 
        (selectedIndexRefresher)="updateSelectedIndex($event)">
            
        </app-invoice-handler>
    </mat-card>
</div>
